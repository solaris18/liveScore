<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>livescore example</title>

    <meta property="og:title" content="livescore example"/>
    <meta property="og:image" content="http://solaris18.github.io/livescore/preview.jpg"/>
    <meta property="og:image:secure_url" content="http://solaris18.github.io/livescore/preview.jpg" />
    <meta property="og:description" content="jQuery plugin for live score of a match" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="livescore.css">

    <style>
      @font-face {
        font-family: "Bebas";
        src: url("bebas.ttf") format("truetype");
        font-weight: normal;
        font-style: normal; 
      }

      #container-test {
        margin: 0 auto;
        width: 365px;
        height: 435px;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="livescore.js"></script>
    
    <script type="text/javascript">
      $(function () {
        $("#container-test").livescore({
          title: "Futsal Match",
          data: [{
            players: ["XIX Family", "Syndicate 15"],
            time: ["18/10/13", "08.30"],
            currentScore: [0, 0]
          }, {
            players: ["SPBU 17", "Solaris 18"],
            time: ["18/10/13", "09.00"],
            currentScore: [0, 0]
          }, {
            players: ["XIX Family", "Syndicate 15"],
            time: ["18/10/13", "08.30"],
            currentScore: [0, 0]
          }, {
            players: ["SPBU 17", "Solaris 18"],
            time: ["18/10/13", "09.00"],
            currentScore: [0, 0]
          }]
        });
      });
    </script>
  </head>
  <body>
    <div id="container-test"></div>

    <a href="https://github.com/solaris18/livescore"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

</html>
