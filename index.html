<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>livescore example</title>

    <meta property="og:image" content="http://oi60.tinypic.com/a0cgnk.jpg"/>
    <meta property="og:image:secure_url" content="http://oi60.tinypic.com/a0cgnk.jpg" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="livescore.css">

    <style>
      @font-face {
        font-family: "Bebas";
        src: url("bebas.ttf") format("truetype");
        font-weight: normal;
        font-style: normal; 
      }

      #container-test {
        margin: 0 auto;
        width: 365px;
        height: 435px;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="livescore.js"></script>
    
    <script type="text/javascript">
      $(function () {
        $("#container-test").livescore({
          title: "Futsal Match",

            players: ["XIX Family", "Syndicate 15"],

            currentScore: [0, 0]
          }, {
            players: ["SPBU 17", "Solaris 18"],
            time: ["18/10/13", "09.00"],
            currentScore: [0, 0]
          }, {
            players: ["XIX Family", "Syndicate 15"],
            time: ["18/10/13", "08.30"],
            currentScore: [0, 0]
          }, {
            players: ["SPBU 17", "Solaris 18"],
            time: ["18/10/13", "09.00"],
            currentScore: [0, 0]
          }]
        });
      });
    </script>
  </head>
  <body>
    <div id="container-test"></div>
  </body>
</html>
